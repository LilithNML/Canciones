<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuestra Canción</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="pantalla-inicial" class="pantalla fade-in">
    <div class="mensaje">
      <h1>Para mi amor</h1>
      <p>
        Hay canciones que no solo se escuchan... se sienten.<br />
        Esta es nuestra canción. Porque cada vez que suena,<br />
        siento que bailamos juntos en el alma.
      </p>
      <button onclick="iniciarCancion()">Escuchar</button>
    </div>
  </div>
  <div id="pantalla-cancion" class="pantalla oculto">
    <audio id="audio" src="beat-it.mp3"></audio>
    <div id="letra-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
